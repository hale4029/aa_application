{% extends "frontier/base.html" %}
{% block content %}
    <form action="#" id="aaform">
        <label for="fname">Study Name:</label>
        <input type="text" id="fname" name="fname">
        <input type="submit">
    </form>
    <br>
    
  <label for="aa">Choose asset classes:</label>
    <select multiple>
      {% for asset_class in asset_classes %}
        <option value='{{ asset_class.name }}'>{{ asset_class.name }}</option>
      {% endfor %}
    </select>
{% endblock content %}
